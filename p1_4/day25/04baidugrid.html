<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
         .box{
            width: 300px;
            height: 400px;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3,1fr);
            grid-template-areas: 
            "a b b"
            "c b b"
            "d d e"
            "f g g"
            ;
        }

        /* .box div{
            width: 100px;
            height: 100px;
        } */
        .box div:nth-child(1){
            background: pink;
            grid-area: a;
        }
        .box div:nth-child(2){
            background: skyblue;
            grid-area: b;
        }
        .box div:nth-child(3){
            background: purple;
            grid-area: c;
        }
        .box div:nth-child(4){
            background: orange;
            grid-area: d;
        }
        .box div:nth-child(5){
            background: blue;
            grid-area: e;
        }
        .box div:nth-child(6){
            background: salmon;
            grid-area: f;
        }
        .box div:nth-child(7){
            background: aqua;
            grid-area: g;
        }
      
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
