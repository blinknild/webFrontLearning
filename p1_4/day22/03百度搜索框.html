<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }

        .box{
            height: 50px;
            border: 1px solid green;
            display: flex;
            margin: 0 20px;
        }
        input{
            flex:1;
            border: 0;
            outline: none;
        }

        button{
            border: 0;
            width: 50px;
            cursor: pointer;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <button>搜索</button>
    </div>
</body>
</html>
