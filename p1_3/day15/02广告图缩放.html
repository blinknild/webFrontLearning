<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        li{
            list-style: none;
        }

        .big_banner{
            width: 100%;
            height: 500px;
            background: pink;
            position: relative;
            overflow: hidden;
        }

        .banner{
            width: 2000px;
            height: 500px;
            position: absolute;
            left: 50%;
            margin-left: -1000px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="big_banner">
        <img  class="banner" src="./img/banner.jpg" alt="">
    </div>
</body>
</html>
