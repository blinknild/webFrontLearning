<!DOCTYPE html>

	<head>

		<style type="text/css">
			*{padding: 0;margin: 0;}
			.bg_content{height: 80px;background: #fff;}
			.content{width: 100%;height: 80px;text-align: center;}
			.content > a{display:inline-block;width: 80px;height: 80px;/*background:orange;*/border-radius:50%;margin-right:3%;}
			.content > a:nth-child(1){background: url(img/ic1.png) no-repeat center center;}
