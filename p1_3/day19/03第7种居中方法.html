<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background: salmon;
            position: relative;
        }

        .box_box {
            width: 300px;
            height: 300px;
            background: aqua;
            position: absolute;
            animation: mov1 1s infinite;
            /* left: 50%;
            top: 50%;
             */

        }

        @keyframes mov1 {
            from {
                left: 0;
                top: 0;
            }

            to {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box_box">

        </div>
    </div>
</body>

</html>
