<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .pic {

            height: 50px;
        }

            background-position: -0px -50px;

            height: 26px;
        }

        .pic_6 {
            background-position: -85px -50px;
            width: 85px;
            height: 18px;
        }

</head>

<body>

    <span class="pic pic_1"></span>
    <span class="pic pic_2"></span>

</html>
