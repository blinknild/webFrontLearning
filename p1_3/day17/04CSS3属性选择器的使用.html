<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3属性选择器的使用</title>
	  <style type="text/css">
	    .demo {
      		width: 300px;
			border: 1px solid #ccc;
			padding: 10px;	
	      	overflow: hidden;
	      	margin: 20px auto;
		}

		.demo a {
			float: left;
			display: block;
			height: 50px;
			width: 50px;
			border-radius: 10px;
			text-align: center;
			background: #aac;
			color: blue;
      		font: bold 20px/50px Arial;
			margin-right: 5px;
			text-decoration: none;
      		margin: 5px;
		}

		/* a[class~="links"]{

		/* a[class^="l"]{
			background: palegreen;
		} */

		a[class$="m"]{
			background: palegreen;

		}

		
  </style>
</head>
<body>
	<!-- 自定义属性   方便js操作-->
	<div class="demo" data-index="1">

	</div>
</body>
</html>
