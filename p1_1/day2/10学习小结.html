    <!-- 
        (一)大标签   特点：独占一行或者一块区域，竖着排列
        1.标题标签  <h1></h1>    ...    <h6></h6>
        其中，h1标题标签在一个页面内最好只使用一次，里面放网站重要的信息，这样便于搜索引擎的信息收录。
        2.段落标签  <p></p>
        3.表格标签
            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            标签属性：
                + 边框  border="1"
                + 去掉单元格与单元格之间的间距  cellspacing="0"
                + 去掉单元格的内边距   cellpadding="0"
                + 宽度  width="200"
                + 高度  height="100"
                + 水平对齐方式  align="left/center/right"
                + 合并右边的单元格(合并列)  colspan="合并个数"
                + 合并下边的单元格(合并行)  rowspan="合并个数"
                 + 注意事项：单元格做了合并之后，一定要删除或者注释掉多余的格子。

        4.块标签  用来做页面布局的标签  <div></div>


        (二)小标签  特点：挨着排列，且有默认间距
        1.加粗标签   <b></b>   <strong></strong>
        2.倾斜标签   <i></i>   <em></em>
        3.文本节点标签   <span></span>

        (三)特殊标签
        1.图片标签   <img src="路径" alt="给用户提示用的" title="图片标题">

        (四)其他类型
        1.强行换行  <br>
        2.水平线标签  <hr>
        3.空格符   &nbsp;
     -->
