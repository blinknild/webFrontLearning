<html lang="en">

    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }

        li{
            list-style: none;

            height: 60px;
            background: salmon;

        }

        .navi{

            height: 290px;

            position: fixed;
            right: 100px;
            top: 50%;
            margin-top:-145px ;
        }

        .content div{
            width: 500px;
            height: 500px;
            background: pink;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="navi">
        <ul>
