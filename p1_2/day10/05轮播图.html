<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .lunbotu_box{
            width: 100%;
            height: 507px;
            background-color: orange;
        }

        .box{
            width: 2000px;
            height: 507px;
            margin: 0 auto;
            position:relative;
        }

       

        .sbox{
            width: 100px;
            height: 40px;
            background-color: white;
            position:absolute;
            left: 50%;
            margin-left: -50px;
            top: 50%;
            margin-top: -50px;

        }

    </style>
</head>

<body>
    <div class="lunbotu_box">
        <div class="box">
            <img src="./img/1.jpg" alt="">
            <div class="sbox"></div>

        </div>
    </div>
</body>
</html>
