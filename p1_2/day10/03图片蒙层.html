<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box1{
            width: 351px;
            height: 497px;
            position: relative;
           
        }

        .box1:hover .box2{
            opacity:1;
            
        }

        .box2{
            width: 351px;
            height: 497px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.4);
            opacity:0;
            transition: 10s;
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="./img/pic.jpg" alt="">
        <div class="box2"></div>
    </div>
</body>
</html>
