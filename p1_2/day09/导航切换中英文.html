<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
            font-size: 16px;
        }

        .nav ul{
            /* width: 1000px; */
            height: 60px;
            margin: 100px;
            border-bottom: 20px solid salmon;
        }

        .nav li{
            margin-right: 2px;
            list-style: none;
            width: 200px;
            height: 60px;
            background: gray;

            float: left;

            text-align: center;
            line-height: 60px;
            
        }

        .nav li a:hover{
            background: salmon;
            color: #f5f5f5;
        }

        .nav li:hover .english{
            display: none;
        }
        .nav li:hover .chinese{
            display: block;
        }

        .chinese{
            display:none;
        }

        .nav a{
            width: 200px;
            height: 60px;
            text-decoration: none;
            color: black;
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#"><span class="chinese">首页</span><span class="english">Home</span></a></li>
            <li><a href="#"><span class="chinese">博客</span><span class="english">Blog</span></a></li>
            <li><a href="#"><span class="chinese">留言簿</span><span class="english">Guestbook</span></a></li>
            <li><a href="#"><span class="chinese">砍不动</span><span class="english">Pickbar</span></a></li>
            <li><a href="#"><span class="chinese">范世錡</span><span class="english">Fansir</span></a></li>
        </ul>
    </div>
    
</body>
</html>
